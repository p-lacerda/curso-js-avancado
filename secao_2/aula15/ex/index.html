<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math</title>
</head>
<body>

  <script>
    const body = document.querySelector('body');
    const h1 = document.createElement('h1');
    const div = document.createElement('div');
    body.appendChild(h1);
    body.appendChild(div);
    const number = Number(window.prompt('Digite um número: '))

    h1.innerHTML = `<p> O seu número é ${number} </p>`
    div.innerHTML += `<p> Raiz quadrada: ${number ** 0.5} </p>`
    div.innerHTML += `<p> ${number} é inteiro: ${Number.isInteger(number)} </p>`
    div.innerHTML += `<p> É NaN: ${Number.isNaN(number)} </p>`
    div.innerHTML += `<p> Arredondando para baixo: ${Math.floor(number)} </p>`
    div.innerHTML += `<p> Arredondando para cima: ${Math.ceil(number)} </p>`
    div.innerHTML += `<p> Com duas casas decimais: ${number.toFixed(2)} </p>`

  </script>
</body>
</html>
