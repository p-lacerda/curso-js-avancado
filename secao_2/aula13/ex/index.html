<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    const nome = prompt('Digite seu nome completo: ')
    function nomeDividido (pessoa){
      pessoaSpace = pessoa.replace(/\s/g, '');
      pessoaSpace.split('');
      return pessoaSpace.length;
    }
    // document.write('')
    document.querySelector('body').innerHTML = `O seu nome é ${nome} <br />`
    document.querySelector('body').innerHTML += `Seu nome tem ${nomeDividido(nome)} letras <br />`
    document.querySelector('body').innerHTML += `A segunda letra do seu nome é: ${nome[1]} <br />`
    document.querySelector('body').innerHTML += `Qual o primeiro índice da letra A no seu nome? ${nome.indexOf('a')} <br />`
    document.querySelector('body').innerHTML += `Qual o último índice da letra A no seu nome? ${nome.lastIndexOf('a')} <br />`
    document.querySelector('body').innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3)} <br />`
    document.querySelector('body').innerHTML += `As palavras do seu nome são: ${nome.split(' ')} <br />`
    document.querySelector('body').innerHTML += `Seu nome com letras maiúsculas: ${nome.toLocaleUpperCase()} <br />`
    document.querySelector('body').innerHTML += `Seu nome com letras minúsculas: ${nome.toLocaleLowerCase()} <br />`

  </script>
</body>

</html>
